<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wunder Rooms</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;subset=latin-ext" rel="stylesheet">

</head>
<body>

<div id="container_1" style="display: none; position: absolute; z-index: 999; width: 100%; height: 99%; background: #ddd; filter: blur(1px);
  -webkit-filter: blur(1x);">
</div>
<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-6">
        <div class="logo"></div>
        <div class="office-selection-holder">
          <select class="office-selector"></select>
        </div>
      </div>
      <div class="col-12 col-sm-6 text-sm-right">
        <div class="date-holder">
          <i class="fa fa-calendar"></i>
          <button class="select-date" type="button"><i class="fa fa-calendar"></i><span id="date_textual"> Friday, May 26th, 2019</span></button>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="sub-header">
  <div class="row">
    <div class="col-rooms">
      <div class="row rooms-row">

      </div>
    </div>
  </div>
</div>
<div class="view-wrap">
  <div class="row">
    <div class="col col-hours">
      <div class="hour-marker"><span>8:00</span></div>
      <div class="hour-marker"><span>9:00</span></div>
      <div class="hour-marker"><span>10:00</span></div>
      <div class="hour-marker"><span>11:00</span></div>
      <div class="hour-marker"><span>12:00</span></div>
      <div class="hour-marker"><span>13:00</span></div>
      <div class="hour-marker"><span>14:00</span></div>
      <div class="hour-marker"><span>15:00</span></div>
      <div class="hour-marker"><span>16:00</span></div>
      <div class="hour-marker"><span>17:00</span></div>
      <div class="timenow-marker"></div>

    </div>
    <div class="col-rooms">
      <div class="row events-row">
      </div>
    </div>
  </div>
</div>

<div class="templates">

  <div class="col room-template">
    <div class="room-label">
      <div class="room-title">Burkāns</div>
      <ul class="room-properties">
        <li class="capacity">5</li>
      </ul>
    </div>
  </div>

  <div class="col event-col-template">

  </div>

  <div class="event-item event-template">
    <div class="event-timing"><span class="event-start"></span> - <span class="event-end"></span></div>
    <div class="event-title">Lorem ipsum event</div>
    <!--<div class="event-owner">Reinis Me.</div>-->
  </div>

</div>
</body>
</html>
